<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="['/']"></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{ 'pages.home.cards.' + selectedTarget + '.title' | translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ng-container *ngIf="cardList$ | async as cardList">
    <ion-row>
      <ng-container *ngFor="let offer of cardList">
        <ion-col size="12">
          <div class="ion-activatable ripple-parent">
            <ion-card>
              <ion-card-header>
                <ion-card-title>
                  {{ offer.title }}
                </ion-card-title>
              </ion-card-header>

              <ion-card-content>
                {{ offer.subtitle }}
              </ion-card-content>
              <ion-ripple-effect></ion-ripple-effect>
            </ion-card>
          </div>
        </ion-col>
      </ng-container>
    </ion-row>
  </ng-container>
</ion-content>
